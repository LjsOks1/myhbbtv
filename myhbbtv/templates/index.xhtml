<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

<title>HbbTV Application Template </title>

<meta http-equiv="content-type" content="application/vnd.hbbtv.xhtml+xml" charset="UTF-8" />
<meta http-equiv="Pragma" content="no-cache" />
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/mystyle.css') }}"> </link>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/hbbtvlib.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/keycodes.js') }}"></script>
<script type="text/javascript">
//<![CDATA[
window.onload = function(){
  hbbtvlib_red_initialize();
  document.addEventListener("keydown", function(e) {
	if (e.keyCode==VK_RED) {
		show_broadband_video();
	};
	e.preventDefault();
  },false);
  var broadcast_player= document.getElementById("video-player");
  broadcast_player.autoplay=true;
  broadcast_player.load();

  hide_broadband_video();
};
//]]>
</script>
</head>

<body>

<!--
The main page should have application manager, and should call show() at onload();
-->
<object id="oipfAppMan" type="application/oipfApplicationManager"></object>
<object id="oipfCfg" type="application/oipfConfiguration"></object>

<!-- the logical HbbTV Application graphic plane is 1280px horizontally by 720px vertically
So the every content should be draw in 1280 * 720 -->

<div id="broadcast">
    <object id="video_broadcast" type="video/broadcast"></object>
</div>

<div id="broadband" >
    <object id="video_broadband" type="video/broadcast"></object>
</div>


<!-- Graphic safe area(Recommend), 1024 * 648 -->
<div id="divGraphic" class="safearea"> HbbTV Template
	<img id="hideMe" src="{{ url_for('static', filename = 'img/redbtn.gif') }}" style="right:0px;bottom:20px;position:absolute;width:200px"/>
</div>

</body>

</html>
